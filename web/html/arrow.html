function openWin() {
  const myWindow = window.open("", "", "width=200, height=100");
  setTimeout(function() {myWindow.close()}, 3000);
}


let x = document.getElementById("txt");
setTimeout(function(){ x.value="1 seconds" }, 1000);
setTimeout(function(){ x.value="2 seconds" }, 2000);
setTimeout(function(){ x.value="3 seconds" }, 3000);





function move() {
  const element = document.getElementById("myBar");   
  let width = 0;
  const id = setInterval(frame, 20);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      element.style.width = width + '%'; 
    }
  }
}






      let time = 0;
      let interval;
      let display = document.getElementById("display");
      let btn = document.getElementById("btn");
      let reset = document.getElementById("reset");
      
      function start(){
          btn.innerHTML = "Stop";
          if(interval){
              clearInterval(interval);
              interval = null;
          }
          interval = setInterval(()=>{
              time += 1;
              display.innerHTML = 
              Math.floor(time / 3600).toString().padStart(2, "0") + ":" + Math.floor((time % 3600) / 60).toString().padStart(2, "0") + ":" + Math.floor((time % 60)).toString().padStart(2, "0")
          }, 1000);
      }	
          
      function stop(){
          btn.innerHTML = "Start";
          if(interval){
              clearInterval(interval);
              interval = null;
          }
      }
  
      btn.onclick = function(){
          if(interval){
              stop();
          }else{
              start();
          }
      }
      
      reset.onclick = function(){
          btn.innerHTML = "Start";
          if(interval){
              clearInterval(interval);
          }
          interval = null;
          time = 0;
          display.innerHTML = "00:00:00";
      }
